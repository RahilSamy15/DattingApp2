            <ul class="navbar-nav mr-auto" *ngIf="verifyLoggedIn()">
              <li class="nav-item " routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >Matches </a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/members']"  >Lists</a>

            <div class="dropdown" *ngIf="verifyLoggedIn()" dropdown>
              <a class="dropdown-toggle text-light"  dropdownToggle >
                welcome {{authser.decodedToken.unique_name}}

              <div class="dropdown-menu mt-3" *dropdownMenu  >
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i>Log out</a>
              </div>
            </div>
            
             <form *ngIf="!verifyLoggedIn()" class="form-inline my-2 my-lg-0" #LoginForm="ngForm" (ngSubmit)="login()"  >
              
              <input class="form-control mr-sm-2" name="username"  placeholder="Username"  type="text" required [(ngModel)]="model.username">
              <input type="password" required class="form-control mr-sm-2" name="password" placeholder="Password"  [(ngModel)]="model.password" />
              <button [disabled]="!LoginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" >Log In</button>
    
            </form>
